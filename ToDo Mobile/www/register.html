<!DOCTYPE html>
<html>
  <head>
  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/jquery.mobile-1.0rc1.min.css" />
	<link rel="stylesheet" href="css/main.css" />

	<script type="text/javascript" charset="utf-8" src="phonegap-1.3.0.js"></script>

  </head>
  <body onload="onBodyLoad()">
	<div data-role="page">
		<div data-role="header" data-position="inline">
			<a href="index.html" data-icon="home" data-transition="pop" data-direction="reverse" class="ui-btn-right">Login</a>
			<h1 class="left">Register</h1>
		</div>
		<div data-role="content">
		<div id="email-error"></div>
		<div id="password-error"></div>
		<div data-role="fieldcontain">
				<label for="username" id="usrlabel">Email</label>
				<input type="text" name="username" id="username" value="" placeholder="Username"/><br>
				<label for="password" id="passlabel">Password</label>
				<input type="password" name="password" id="password" value="" placeholder="Password"/><br/>
				<label for="password-confirm">Confirm Password</label>
				<input type="password" name="confirm-password" id="confirm-password" value="" placeholder="Confirm Password"/><br/>
				<button id="register">Register</button>
			</div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.0rc1.min.js"></script>
	<script src="js/main.js"></script>
  </body>
</html>
